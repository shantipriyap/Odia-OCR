[theme]
primaryColor = "#ff6b35"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#1f2937"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"
maxUploadSize = 200

[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false
headless = true
runOnSave = false

[logger]
level = "error"

[magic]
displayLogger = false

[browser]
gatherUsageStats = false
